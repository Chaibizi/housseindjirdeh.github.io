---
layout: main-default
title: Projects
permalink: /projects/
---

<div class="home">
    {% for post in site.posts %}
      {% if post.type == "project" %}
        <div class="row">
          <div class="col-md-6">
            <img src="{{ site.url }}/public/{{ post.img }}" class="project-image" alt="project-image">
          </div>

          <div class="col-md-6">
            <a class="post-link" href="{{ post.github }}">{{ post.title }}</a>
            {% include post-tags.html %}
            <p><strong>How it works:</strong> {{ post.howitworks }}</p>
          </div>
        </div>
      {% endif %}
    {% endfor %}
