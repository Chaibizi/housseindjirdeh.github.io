---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          {% include post-tags.html %}
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <span class="post-meta">Posted on <i class="fa fa-calendar date-icon" aria-hidden="true"></i><span class="meta-date">{{ post.date | date: "%b %-d, %Y" }}</span></span>

        <p>{{ post.preview }}</p>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
