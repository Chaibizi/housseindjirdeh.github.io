---
layout: post-default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

{% include post-tags.html %}

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Posted on<i class="fa fa-calendar date-icon" aria-hidden="true"></i><span class="meta-date">{{ page.date | date: "%b %-d, %Y" }}</span></time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} • <a class="comment-meta" href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.url}}"></a></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <section class="share">
    <h3>Share this post</h3>
    <a href="https://twitter.com/home?status=http%3A/hdjirdeh.github.io{{page.url}}"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A/hdjirdeh.github.io{{page.url}}"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
    <a href="https://plus.google.com/share?url=http%3A/hdjirdeh.github.io/javascript/2016/05/10{{page.url}}"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></a>
</section>

</article>
