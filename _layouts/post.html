---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

{% include post-tags.html %}

  <header class="post-header">
    <h1 class="post-link" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Posted on<i class="fa fa-calendar date-icon" aria-hidden="true"></i><span class="meta-date">{{ page.date | date: "%b %-d, %Y" }}</span></time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
