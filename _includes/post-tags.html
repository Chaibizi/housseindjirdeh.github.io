<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
	  {% if post.type == "post" %}
	  	<a href="/tags/{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %} • {% endunless %}
	  {% else %}
	  	{{tag}}{% unless forloop.last %} • {% endunless %}
	  {% endif %}
  {% endfor %}
</div>
