---
layout: default
---
{% for post in site.posts %}
  <div class="flex flex-column justify-between mw7 pv5 center bb w-100">
    <h5 class="f3 fw6 mb3 mt0 grow">
      <a href="{{ post.url | prepend: site.baseurl }}" class="near-black link hover-red grow ttl">
        {{ post.title | downcase }}
      </a>
    </h5>
    <time class="f6 fw6 red mb3" datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time>
    <p class="f4 lh-copy mb0 near-black">
      {{ post.description }}
    </p>
  </div>
{% endfor %}
